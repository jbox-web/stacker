---
name: Github CI

on:
  - push
  - pull_request


jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.2.0

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make spec
