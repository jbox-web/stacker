---
name: Github Pages

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.8.0

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make spec

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.8.0

      - name: Install dependencies
        run: make deps

      - name: Generate documentation
        run: make doc

      - name: Publish to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          branch: gh-pages
          folder: docs
